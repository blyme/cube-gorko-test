<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="dist/css/global.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <article
      class="[ product-card ] [ box-flex flex-direction-column md:flex-direction-row ] [ border-radius-300 bg-white ]"
    >
      <figure class="product-card--image [ md:width-half ]">
        <img
          class="[ border-top-left-radius-300 border-top-right-radius-300 md:border-bottom-left-radius-300 md:border-top-right-radius-0 ]"
          srcset="
            images/image-product-mobile.jpg  480w,
            images/image-product-desktop.jpg 900w
          "
          sizes="(max-width: 600px) 480px,
            900px"
          src="images/image-product-desktop.jpg"
          alt="product"
        />
      </figure>

      <div
        class="[ product-card--content ] [ flow padding-300 md:width-half lg:pad-left-600 lg:pad-right-600 ]"
      >
        <h3 class="[ tag ] [ text-transform-uppercase ]">Perfume</h3>
        <h2 class="[ teaser-title ]">Gabrielle Essence Eau De Parfum</h2>
        <p>
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>

        <div class="[ product-card--pricing ] [ splitter gap-top-700 ]">
          <div class="product-card--price [ font-fancy ]">$149.99</div>
          <div class="[ text-decoration-strike ]"><small>$169.99</small></div>
        </div>
        <div class="product-card--cta">
          <button class="[ button ] [ padding-300 ]">
            <!-- CUBE CSS Exception: Add data-style="ghost"' to <button> -->
            <svg width="15" height="16" xmlns="http://www.w3.org/2000/svg">
              <path
                d="M14.383 10.388a2.397 2.397 0 0 0-1.518-2.222l1.494-5.593a.8.8 0 0 0-.144-.695.8.8 0 0 0-.631-.28H2.637L2.373.591A.8.8 0 0 0 1.598 0H0v1.598h.983l1.982 7.4a.8.8 0 0 0 .799.59h8.222a.8.8 0 0 1 0 1.599H1.598a.8.8 0 1 0 0 1.598h.943a2.397 2.397 0 1 0 4.507 0h1.885a2.397 2.397 0 1 0 4.331-.376 2.397 2.397 0 0 0 1.12-2.021ZM11.26 7.99H4.395L3.068 3.196h9.477L11.26 7.991Zm-6.465 6.392a.8.8 0 1 1 0-1.598.8.8 0 0 1 0 1.598Zm6.393 0a.8.8 0 1 1 0-1.598.8.8 0 0 1 0 1.598Z"
                fill="#FFF"
              />
            </svg>
            Add to card
          </button>
        </div>
      </div>
    </article>
    <!-- COPY

Preview   $149.99 $169.99 Add to Cart

-->
  </body>
</html>
